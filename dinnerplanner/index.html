<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>
<body>
	<div class="jumbotron">
		<div class="text-center"><h1>Dinner planner</h1></div>
	</div>

	<div id=stateController>	
		<div id="homeView">
			<div class="container">
				<div class="text-center">
					<p>Welcome to my page. It is great! / Louise</p>
				<input id ="createnewdinner" type="button" class="btn btn-primary center-block" value="Create New Dinner"></input>

			</div>
		</div>
	</div>




		<div id="sidebarView" class="col-sm-3">
			<div class="sidebar-nav">
				<div class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<span class="visible-xs navbar-brand">My Dinner</span>
					</div>

					<div class="navbar-collapse collapse sidebar-navbar-collapse  col-sm-4">
						<ul class="nav navbar-nav">
							<div class="col-sm-12">
								<h4>My dinner</h4>
							</div>

							<div class="col-sm-12">

									<div class="input-group">
										<div class="col-xs-1 col-md-1">
											<span id="numberOfGuests"></span> 

										</div>
										<div class="col-xs-3 col-md-3">
											<span class="input-group-btn">
												<button id="minusGuest" class="btn">
													<span class="glyphicon glyphicon-minus"></span>
												</button>
											</span>
										</div>
										<div class="col-xs-3 col-md-3">
											<span class="input-group-btn">
												<button id="plusGuest" class="btn" type = "button">
													<span class="glyphicon glyphicon-plus"></span>
												</button>
											</span>
										</div>
									</div>
									<div>
										<p>Dish name
											<span style="float: right">Cost</span>
										</p>
									</div>
									<hr>
									<div>
										<p>SEK: 
											<font id="totalPrice" color="red" style="float: right"></font>
										</p>
										
									</div>	


									<div class="row">
										<button id="confirmButton" class="btn" align="center" style="margin-bottom: 15px;">Confirm dinner</button>
										
									</div>
							</div>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		



			<div id="mainView" class="col-md-9">
				<i class="fa fa-times" data-toggle="collapse" data-target="sidebar" aria-hidden="true" aria-expanded="false" aria-controls="sidebar" onclick="document.getElementById(this.getAttribute('data-target')).style.display = 'none';"></i>
				<h2>FIND A DISH</h2>
				<span id="SelectedDish"></span>
				<nav class="navbar navbar-light bg-faded justify-content-between">

					<form id="form" class="form-inline">
						<input type=search id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Enter key words">

						<select class="form-control" id="selectType">
							<!--Här vill vi ha reference till id="dishtypeContainer" för varje type. Som då refererar till funktionen get selected dish.-->
							<option>All</option> <!-- Här kallas id="menuContainer". getfullmenu-->
							<option>main dish</option>
							<option>starter</option>
							<option>dessert</option>
						</select>
						
						<button id="searchButton" type="button" class="btn btn-primary center-block" >Search</button>
					</form>
				</nav>
				<hr>
				<div id="dishView">
					<h4>Dishes:</h4>
					<span id="dishContainer" class="row" >
						<!--Här hamnar dishes som genereras i dishView-->
					</span>
				</div>
			</div>



			<div id="selectedDishView" class="col-sm-9">
			<p><button id ="backButton" type="button" class="btn btn-primary center-block">Back to search</button><p>
				<!--<i class="fa fa-times" data-toggle="collapse" data-target="sidebar" aria-hidden="true" aria-expanded="false" aria-controls="sidebar" onclick="document.getElementById(this.getAttribute('data-target')).style.display = 'none';"></i>-->
				<div class="col-sm-6">
					<h1 id="title"></h1>
					<div id="imgContainer">
					</div>
				</div>
				<div class="col-sm-6">
					<h1>Ingredients</h1>
					<div id="ingredientsContainer">
						<table id="ingredientsContainer" style="width: 100%;">
							<tr>
								<th>Ingredients</th>
								<th>Quantity</th>
								<th>Unit</th>
								<th>Price (SEK)</th>
							</tr>
							<tr>
								<td id="td1"></td>
								<td id="td2"></td>
								<td id="td3"></td>
								<td id="td4"></td>
							</tr>
						</table>
					</div>
					<p><button id="addtomenu" type="button" class="btn btn-primary" style="float: left">Add to menu</button><p>
				</div>
				<div class="col-sm-12">
					<h1>Recipe</h1>
					<div id="descriptionContainer">
					</div>
				</div>


			</div>
			<div id="dinnerOverView" class="col-md-12">
				<div class="row">
					<h2>My Dinner:<button id="backButton2" type="button" class="btn btn-primary" style="float: right">Go back and edit dinner</button></h2>
				</div>

				<hr>

				<div class="container">
					
					<div id="finalmenuContainer" class="row" >
					<!--Här hamnar dishes som genereras i dishView-->
					</div>
				<hr>

					<div>
						<p>TOTAL SEK: 
							<font id="totalPrice" color="red" style="float: right"></font>
						</p>
					</div>
				<hr>
						<button id="printButton" type="button" class="btn btn-primary center-block">Print My Recipe</button>

				</div>
			</div>

			<div id="dinnerPrintOut" class="col-md-12">
				<div class="row">
					<h2>My Dinner
						<button id="backButton3" type="button" class="btn btn-primary" style="float: right">Go back and edit dinner</button>
					</h2>

					<h4>Number of people:</h4>
						<div class="col-xs-1 col-md-1">
							<span class="input-group-addon" id="numberOfGuests"></span> 
						</div>
				</div>

				<hr>

				<div class="container">
					
					<div id="recipeContainer" class="row" >
					<!--Här hamnar dishes som genereras i dishView-->
					</div>
				<hr>



				</div>
			</div>




		
	</div>



</div>
</div>
</div>






<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/controllers/homeController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/sidebarView.js"></script>
<script src="js/view/mainView.js"></script>
<script src="js/view/selectedDishView.js"></script>
<script src="js/view/dishView.js"></script>
<script src="js/view/homeView.js"></script>
<script src="js/view/dinnerOverView.js"></script>
<script src="js/view/dinnerprintView.js"></script>
<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
