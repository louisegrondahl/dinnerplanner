<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	
</head>

<body>

<!--Header-->
	<div class="jumbotron">
		<div class="text-center"><h1>Dinner planner</h1></div>
	</div>
<!--homeView-->
	<div id=firstpage>	
		<div id="homeView">
			<div class="container">
				<div class="text-center">
					<p>Welcome to my page. It is great! / Louise</p>
					<input id ="createnewdinner" type="button" class="btn btn-primary center-block" value="Create New Dinner"></input>
				</div>
			</div>
		</div>
	</div>
<!--sidebarView-->
	<div id="sidebarView" class="col-sm-3">
		<div class="sidebar-nav">
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="visible-xs navbar-brand">My Dinner</span>
				</div>

				<div class="navbar-collapse collapse sidebar-navbar-collapse  col-sm-12">
					<ul class="nav navbar-nav ">
						<div class="col-sm-12">
							<h4>My dinner</h4>
						</div>

						<div class="col-sm-12">
							<div class="input-group">
								<div class="col-xs-1 col-md-1">
									<span id="numberOfGuests"></span> 

								</div>
								<div class="col-xs-3 col-md-3">
									<span class="input-group-btn">
										<button id="minusGuest" class="btn">
											<span class="glyphicon glyphicon-minus"></span>
										</button>
									</span>
								</div>
								<div class="col-xs-3 col-md-3">
									<span class="input-group-btn">
										<button id="plusGuest" class="btn" type = "button">
											<span class="glyphicon glyphicon-plus"></span>
										</button>
									</span>
								</div>
							</div>
							<div id="sidebarmenuheader" class="col-sm-12 row">
								<div class="col-sm-2"></div>
								<div id="sidebardishname" class="col-sm-8">Dish</div>
								<div id="sidebardishprice" class="col-sm-2">Cost</div>
							</div>
							<hr style="height: 2px;">
							<div id="sidebarmenu" class="col-sm-12 row">
								<div id="stringfuck"></div>
							</div>
							<div class="col-sm-12 row">
								<hr style="height: 2px;">
								<p>Total price: 
									<font id="totalPrice"></font>
								</p>
							</div>	
							<div class="col-sm-12 row">
								<input id="confirmButton" type="button" class="btn btn-primary" value="Confirm Dinner"></input>
							</div>
						</div>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
		


<!--mainView-->
	<div id="mainView" class="col-md-9">
		<i class="fa fa-times" data-toggle="collapse" data-target="sidebar" aria-hidden="true" aria-expanded="false" aria-controls="sidebar" onclick="document.getElementById(this.getAttribute('data-target')).style.display = 'none';"></i>
		<h2>FIND A DISH</h2>
		<span id="SelectedDish"></span>
		<nav class="navbar navbar-light bg-faded justify-content-between">

			<form id="form" class="form-inline">
				<div class="col-sm-12 row">
					<div class="loader"></div>
					<input type=search id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Enter key words">

					<select class="form-control" id="selectType">
						<option>appetizer</option>
						<option>beverage</option>
						<option>bread</option>
						<option>breakfast</option>
						<option>dessert</option>
						<option>main course</option>
						<option>salad</option>
						<option>sauce</option>
						<option>side dish</option>
						<option>soup</option>
					</select>
					<button id="searchButton" type="button" class="btn btn-primary" >Search</button>
				</div>
			</form>
		</nav>
		<hr>
<!--dishView-->
		<div id="dishView">
			<h4>Dishes:</h4>
			<div class="loader"></div>
			<span id="dishContainer" class="row" >
				<!--Här hamnar dishes som genereras i dishView-->
			</span>
		</div>
	</div>

<!--selectedDishView-->
	<div id="selectedDishView" class="col-sm-9">
		<div class="loader"></div>
		<p><input id ="backButton" type="button" class="btn btn-primary center-block" value="Back to search"></input><p>

		<div class="col-sm-6">
			<h1 id="title"></h1>
			<div id="imgContainer">
			</div>
		</div>
		<div class="col-sm-6">
			<h1>Ingredients</h1>
			<div id="ingredientsContainer">
				<table id="ingredientsTable">
					<tr>
						<th>Ingredients</th>
						<th>Quantity</th>
						<th>Unit</th>
						
					</tr>
					<tr>
						<td id="td1"></td>
						<td id="td2"></td>
						<td id="td3"></td>
						
					</tr>
				</table>
			</div>
			<div class="row">
				<div id="dishPrice"></div>
				<p><div class="col-md-3">
					<input id="addtomenu" type="button" class="btn btn-primary" value="Add to menu"></input>
				</div></p>
			</div>
			
		</div>
		<div class="col-sm-12">
			<h1>Recipe</h1>
			<div id="descriptionContainer"></div>
		</div>
	</div>
<!--dinnerOverView-->
	<div id="dinnerOverView" class="col-md-12 row">
		<div class="row">
			<p id="guests"></p>
			<input id="backButton2" type="button" class="btn btn-primary" value="Go back and edit dinner"></input>
		</div>
		<hr>
		<div class="container">
			
			<div id="finalmenuContainer" class="row" >
			<!--Här hamnar dishes som genereras i dishView-->
			</div>
			<hr>
			<div>
				<p>TOTAL SEK: 
					<font id="totalPrice"></font>
				</p>
			</div>
			<hr>
			<input id="printButton" type="button" class="btn btn-primary center-block" value="Print My Recipe"></input>
		</div>
	</div>

<!--dinnerPrintOut-->
	<div id="dinnerPrintOut" class="col-md-12">
		<div class="row">
			<p id="numberOfGuests"></p>
			<input id="backButton3" type="button" class="btn btn-primary" value="Go back and edit dinner"></input>
		</div>
		<hr>
		<div id="table" class="container col-md-12 row">
			<table id="printTable">
				
			</table>
		</div>
	</div>








<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/controllers/homeController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/sideBarController.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/sidebarView.js"></script>
<script src="js/view/mainView.js"></script>
<script src="js/view/selectedDishView.js"></script>
<script src="js/view/homeView.js"></script>
<script src="js/view/dinnerOverView.js"></script>
<script src="js/view/dinnerprintView.js"></script>
<script src="js/controllers/selectedDishController.js"></script>

<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
