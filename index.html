<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>
<body>
    <div class="jumbotron">
        <div class="text-center"><h1>Dinner planner</h1></div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 collapse show" id="sidebar" style="background-color: red;">
                <h2>I'm a sidebar</h2>
                <div class="container">
                    <div id="exampleView">
                        <div>
                            Number of guests: <span id="numberOfGuests"></span>
                        </div>
                        <div>
                            <button id="minusGuest" class="btn">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                            <button id="plusGuest" class="btn">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                        <div class="row" style="background-color: grey;">
                            <div class="col-md-7">
                                <p>Dish name</p>
                            </div>
                            <div class="col-md-3">
                                <p>cost</p>
                            </div>
                        </div>
                        <div class="row" style="background-color: black;">
                            <div class="col-md-1">
                                <button id="" class="btn">Confirm dinner</button>
                            </div>
                        </div>
                    </div>
                </div>      
            </nav>

            <main class="col-md-9" style="background-color: pink;">
                <i class="fa fa-times" data-toggle="collapse" data-target="sidebar" aria-hidden="true" aria-expanded="false" aria-controls="sidebar" onclick="document.getElementById(this.getAttribute('data-target')).style.display = 'none';"></i>
                <h2>I'm the main content</h2>
                FIND A DISH <span id="SelectedDish"></span>
                <nav class="navbar navbar-light bg-faded justify-content-between">

                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Enter key words">
        
                    <select class="form-control" id="exampleSelect1">
                        <option>All</option>
                        <option>Main Course</option>
                        <option>Side Dish</option>
                        <option>Dessert</option>
                        <option>Appetizer</option>
                    </select>

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
                <div class="container">
                <div class="row" style="background-color: orange;">
                    <div class="col-md-2">
                        dishview
                    </div>
                    <div class="col-md-2">
                        dishview
                    </div>
                    <div class="col-md-2">
                        dishview
                    </div>
                    <div class="col-md-2">
                        dishview
                    </div>
                    <div class="col-md-2">
                        dishview
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>





    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/sidebar.js"></script>
    <script src="js/view/frontpage.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
